<div class="content container-fluid">
				
  <!-- Page Header -->
  <div class="page-header">
    <div class="row align-items-center">
      <div class="col">
        <h3 class="page-title">Salary</h3>
        <ul class="breadcrumb">
          <li class="breadcrumb-item"><a [routerLink]="'/layout/dashboard/dashboard-main'">Dashboard</a></li>
          <li class="breadcrumb-item active">Salary</li>
        </ul>
      </div>
    </div>
  </div>
  <!-- /Page Header -->

  <div class="row">
    <div class="col-sm-12">
    
      <div class="card card-table">
        <div class="card-body">
          								<!-- Page Header -->
									<div class="page-header">
										<div class="row align-items-center">
											<div class="col">
												<h3 class="page-title">Salary</h3>
											</div>
											<div class="col-auto text-end float-end ms-auto download-grp">
												<a href="javascript:" class="btn btn-outline-primary me-2"><i class="fas fa-download"></i> Download</a>
												<a [routerLink]="'/layout/accounts/add-salary'" class="btn btn-primary"><i class="fas fa-plus"></i></a>
											</div>
										</div>
									</div>
									<!-- /Page Header -->
          <div class="table-responsive">
            <table datatable [dtOptions]="dtOptions" class="table table-hover table-center mb-0 datatable">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Gender</th>
                  <th>Joining Date</th>
                  <th>Amount</th>
                  <th class="text-end">Status</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let salary of lstSalary;let i = index">
                  <td>{{salary.idNo}}</td>
                  <td>
                    <h2 class="table-avatar">
                      <a class="avatar avatar-sm me-2"><img class="avatar-img rounded-circle" src="assets/img/profiles/avatar-01.jpg" alt="User Image"></a>
                      <a>{{salary.name}}</a>
                    </h2>
                  </td>
                  <td>{{salary.gender}}</td>													
                  <td>{{salary.joiningDate}}</td>
                  <td>${{salary.amount}}</td>
                  <td class="text-end" *ngIf = "salary.status === 'Paid'">
                    <span class="badge badge-success">Paid</span>
                  </td>
                  <td class="text-end" *ngIf = "salary.status === 'Unpaid'">
                    <span class="badge badge-danger">Unpaid</span>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>							
    </div>					
  </div>						
</div>

<!-- Footer -->
<footer>

</footer>
