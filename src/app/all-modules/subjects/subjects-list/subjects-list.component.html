<div class="content container-fluid">
				
  <!-- Page Header -->
  <div class="page-header">
    <div class="row align-items-center">
      <div class="col">
        <h3 class="page-title">Subjects</h3>
        <ul class="breadcrumb">
          <li class="breadcrumb-item"><a [routerLink]="'/layout/dashboard/dashboard-main'">Dashboard</a></li>
          <li class="breadcrumb-item active">Subjects</li>
        </ul>
      </div>
    </div>
  </div>
  <!-- /Page Header -->
  
  <div class="student-group-form">
    <div class="row">
      <div class="col-lg-3 col-md-6">  
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search by ID ...">
        </div>
      </div>
      <div class="col-lg-3 col-md-6">  
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search by Name ...">
        </div>
      </div>
      <div class="col-lg-4 col-md-6">  
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search by Class ...">
        </div>
      </div>
      <div class="col-lg-2">  
        <div class="search-student-btn">
          <button type="btn" class="btn btn-primary">Search</button>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
    
      <div class="card card-table">
        <div class="card-body">
          									<!-- Page Header -->
									<div class="page-header">
										<div class="row align-items-center">
											<div class="col">
												<h3 class="page-title">Subjects</h3>
											</div>
											<div class="col-auto text-end float-end ms-auto download-grp">
												<a href="javascript:void(0);" class="btn btn-outline-primary me-2"><i class="fas fa-download"></i> Download</a>
												<a [routerLink]="'/layout/subjects/subjects-add'" class="btn btn-primary"><i class="fas fa-plus"></i></a>
											</div>
										</div>
									</div>
									<!-- /Page Header -->
          <div class="table-responsive">
            <table  datatable [dtOptions]="dtOptions" class="table table-hover table-center mb-0 datatable">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Name</th>
                  <th>Class</th>
                  <th class="text-end">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let subjects of lstSubjects;let i = index">
                  <td>{{subjects.idNo}}</td>
                  <td>
                    <h2>
                      <a>{{subjects.name}}</a>
                    </h2>
                  </td>
                  <td>{{subjects.class}}</td>
                  <td class="text-end">
                    <div class="actions">
                      <a href="javascript:;" class="btn btn-sm bg-success-light me-2">
                        <i class="feather-eye"></i>
                      </a>
                      <a [routerLink]="'/layout/subjects/subjects-edit'" class="btn btn-sm bg-danger-light">
                        <i class="feather-edit"></i>
                      </a>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>							
    </div>					
  </div>					
</div>
<!-- Footer -->
<footer>
  <p>Copyright Â© 2022 Dreamguys.</p>					
</footer>
<!-- /Footer -->
