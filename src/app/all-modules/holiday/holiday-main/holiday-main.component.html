<div class="content container-fluid">
				
<!-- Page Header -->
<div class="page-header">
  <div class="row align-items-center">
    <div class="col">
      <h3 class="page-title">Holiday</h3>
      <ul class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="'/layout/dashboard/dashboard-main'">Dashboard</a></li>
        <li class="breadcrumb-item active">Holiday</li>
      </ul>
    </div>
  </div>
</div>
<!-- /Page Header -->

  <div class="row">
    <div class="col-sm-12">
    
      <div class="card card-table">
        <div class="card-body">
          <!-- Page Header -->
									<div class="page-header">
										<div class="row align-items-center">
											<div class="col">
												<h3 class="page-title">Holiday</h3>
											</div>
											<div class="col-auto text-end float-end ms-auto download-grp">
												<a href="javascript:" class="btn btn-outline-primary me-2"><i class="fas fa-download"></i> Download</a>
												<a [routerLink]="'/layout/holiday/holiday-add'" class="btn btn-primary"><i class="fas fa-plus"></i></a>
											</div>
										</div>
									</div>
									<!-- /Page Header -->
          <div class="table-responsive">
            <table datatable [dtOptions]="dtOptions" class="table table-hover table-center mb-0 datatable">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Holiday Name</th>
                  <th>Type</th>
                  <th>Start Date</th>
                  <th>End Date</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let holiday of lstHoliday;let i = index">
                  <td>{{holiday.idNo}}</td>
                  <td>
                    <h2>
                      <a>{{holiday.holidayName}}</a>
                    </h2>
                  </td>
                  <td>{{holiday.type}}</td>													
                  <td>{{holiday.startDate}}</td>
                  <td>{{holiday.endDate}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>							
    </div>					
  </div>					
</div>
