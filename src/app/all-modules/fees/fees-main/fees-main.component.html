<div class="content container-fluid">
				
					<!-- Page Header -->
					<div class="page-header">
						<div class="row align-items-center">
							<div class="col">
								<h3 class="page-title">Fees</h3>
								<ul class="breadcrumb">
									<li class="breadcrumb-item"><a [routerLink]="'/layout/dashboard/dashboard-main'">Dashboard</a></li>
									<li class="breadcrumb-item active">Fees</li>
								</ul>
							</div>
						</div>
					</div>

  <div class="row">
    <div class="col-sm-12">
    
      <div class="card card-table">
        <div class="card-body">
          <!-- Page Header -->
									<div class="page-header">
										<div class="row align-items-center">
											<div class="col">
												<h3 class="page-title">Fees</h3>
											</div>
											<div class="col-auto text-end float-end ms-auto download-grp">
												<a href="javascript:" class="btn btn-outline-primary me-2"><i class="fas fa-download"></i> Download</a>
												<a [routerLink]="'/layout/fees/fees-add'" class="btn btn-primary"><i class="fas fa-plus"></i></a>
											</div>
										</div>
									</div>
									<!-- /Page Header -->
          <div class="table-responsive">
            <table  datatable [dtOptions]="dtOptions" class="table table-hover table-center mb-0 datatable">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Fees Name</th>
                  <th>Class</th>
                  <th>Amount</th>
                  <th>Start Date</th>
                  <th>End Date</th>
                  <th class="text-end">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let fees of lstFees;let i = index">
                  <td>{{fees.idNo}}</td>
                  <td>
                    <h2>
                      <a>{{fees.feesName}}</a>
                    </h2>
                  </td>
                  <td>{{fees.class}}</td>
                  <td>${{fees.amount}}</td>
                  <td>{{fees.startDate}}</td>
                  <td>{{fees.endDate}}</td>
                  <td class="text-end">
                    <div class="actions">
                      <a href="javascript:;" class="btn btn-sm bg-success-light me-2">
                        <i class="feather-eye"></i>
                      </a>
                      <a [routerLink]="'/layout/fees/fees-edit'" class="btn btn-sm bg-danger-light">
                        <i class="feather-edit"></i>
                      </a>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>							
    </div>					
  </div>					
</div>

<!-- Footer -->
<footer>

</footer>
<!-- /Footer -->
