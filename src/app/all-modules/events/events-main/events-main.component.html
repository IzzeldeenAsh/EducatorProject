<div class="content container-fluid">

  <!-- Page Header -->
  <div class="page-header">
    <div class="row align-items-center">
      <div class="col">
        <h3 class="page-title">Events</h3>
        <ul class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/layout/dashboard/dashboard-main">Dashboard</a></li>
          <li class="breadcrumb-item active">Events</li>
        </ul>
      </div>
      <div class="col-auto text-end float-end ms-auto">
        <a routerLink = "/layout/events/events-add" class="btn btn-primary"><i class="fas fa-plus"></i></a>
      </div>
    </div>
  </div>
  <!-- /Page Header -->

  <div class="row">
    <div class="col-lg-12 col-md-12">
      <div class="card">
        <div class="card-body">
          <div id="calendar">
          </div>
        </div>
      </div>
    </div>
  </div>
   <!-- Add Event Modal -->
   <div class="modal fade none-border" id="my_event">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Add Event</h4>
          <button type="button" class="close" data-bs-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">
          <form>
          <label class='control-label'>Event Name</label>
          <input class='form-control' placeholder='Insert Event Name' type='text'>
          <label class='control-label'>Category</label>
          <select class='form-control' name='category'>
            <option value='bg-danger'>Danger</option>
            <option value='bg-success'>Success</option>
            <option value='bg-purple'>Purple</option>
            <option value='bg-primary'>Primary</option>
            <option value='bg-info'>Info</option>
            <option value='bg-warning'>Warning</option>;
          </select>
        </form>
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-success save-event submit-btn">Create event</button>
        </div>
      </div>
    </div>
  </div>
  <!-- /Add Event Modal -->

   <!-- Edit Event Modal -->
   <div class="modal fade none-border" id="edit_event">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Add Event</h4>
          <button type="button" class="close" data-bs-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">
          <form>
            <label>Change event name</label>
            <div class='input-group'>
              <input class='form-control' type=text
              ><button type='submit' class='btn btn-success'><i class='fa fa-check'></i> Save</button>
            </div>
        </form>
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-danger delete-event submit-btn">Delete</button>
        </div>
      </div>
    </div>
  </div>
  <!-- /Edit Event Modal -->
</div>
